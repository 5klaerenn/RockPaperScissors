<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/41f798dfa0.js" crossorigin="anonymous"></script>
    </head>
    <body>
    <div id="mainCont">
        
            <div id="title">
                <h4>Rock Paper Scissors</h4>
            </div>

            <div class="display">
            <h2 id="roundDisplay">Choose your weapon ! First to 5.</h2>    

            <h2 id="results"><span id="userDisplay">0</span> to <span id="compDisplay">0</span>
            </h2>
        </div>

        <div class="buttons">
            <div id="choices">
                <button id="rock" value="ROCK"><i class="fa-solid fa-hand-back-fist"></i></button>
                <button id="paper" value="PAPER"><i class="fa-solid fa-hand"></i></button>
                <button id="scissors" value="SCISSORS"><i class="fa-solid fa-hand-scissors"></i></button>
            </div>

            <div id="again"></div>
        </div>
    </div>

        <script src="script.js" async defer></script>
    </body>
</html>
